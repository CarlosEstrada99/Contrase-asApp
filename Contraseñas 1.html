<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copiar</button>
        </div>
        <label for="length">Longitud:</label>
        <input type="number" id="length" min="8" max="32" value="16">
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label>
            <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
            <label><input type="checkbox" id="numbers" checked> Números</label>
            <label><input type="checkbox" id="symbols" checked> Símbolos</label>
        </div>
        <button id="generateBtn">Generar Contraseña</button>
    </div>
    
    <script>
        document.getElementById('generateBtn').addEventListener('click', generatePassword);
        document.getElementById('copyBtn').addEventListener('click', copyToClipboard);

        function generatePassword() {
            const length = document.getElementById('length').value;
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const numberChars = "0123456789";
            const symbolChars = "!@#$%^&*()_+{}[]<>?/";

            let allChars = "";
            if (useUppercase) allChars += uppercaseChars;
            if (useLowercase) allChars += lowercaseChars;
            if (useNumbers) allChars += numberChars;
            if (useSymbols) allChars += symbolChars;

            if (allChars === "") {
                alert("Selecciona al menos una opción de caracteres");
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            document.getElementById('password').value = password;
        }

        function copyToClipboard() {
            const passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand('copy');
            alert("Contraseña copiada al portapapeles");
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .password-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 8px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
